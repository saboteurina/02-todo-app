<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Simple todo list app">
    <meta name="author" content="RL">
    <title>My Todos</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>My Todos</h1>
    <main>
        <label for="todo-item-content">✏️ Add a todo item</label>
        <input type="text" id="todo-item-content" size="60" placeholder="Today I will..." autofocus>
        <button id="add-todo-item">Add Item</button>
        <div id="todos"></div>
    </main> 
</body>
<script src="app.js"></script>
</html>
